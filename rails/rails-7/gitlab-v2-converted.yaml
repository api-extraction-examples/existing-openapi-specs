paths:
  /api/v4/groups/{id}/access_requests:
    get:
      tags:
        - access_requests
      summary: Gets a list of access requests for a group.
      description: This feature was introduced in GitLab 8.11.
      operationId: getApiV4GroupsIdAccessRequests
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Current page number
          schema:
            type: integer
            format: int32
            default: 1
        - name: per_page
          in: query
          description: Number of items per page
          schema:
            type: integer
            format: int32
            default: 20
      responses:
        "200":
          description: Gets a list of access requests for a group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_AccessRequester'
    post:
      tags:
        - access_requests
      summary: Requests access for the authenticated user to a group.
      description: This feature was introduced in GitLab 8.11.
      operationId: postApiV4GroupsIdAccessRequests
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_AccessRequester'
            successfull_response:
              example:
                id: 1
                username: raymond_smith
                name: Raymond Smith
                state: active
                created_at: "2012-10-22T14:13:35Z"
                access_level: 20
  /api/v4/groups/{id}/access_requests/{user_id}/approve:
    put:
      tags:
        - access_requests
      summary: Approves an access request for the given user.
      description: This feature was introduced in GitLab 8.11.
      operationId: putApiV4GroupsIdAccessRequestsUserIdApprove
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          description: The user ID of the access requester
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/putApiV4GroupsIdAccessRequestsUserIdApprove'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_AccessRequester'
            successfull_response:
              example:
                id: 1
                username: raymond_smith
                name: Raymond Smith
                state: active
                created_at: "2012-10-22T14:13:35Z"
                access_level: 20
      x-codegen-request-body-name: putApiV4GroupsIdAccessRequestsUserIdApprove
  /api/v4/groups/{id}/access_requests/{user_id}:
    delete:
      tags:
        - access_requests
      summary: Denies an access request for the given user.
      description: This feature was introduced in GitLab 8.11.
      operationId: deleteApiV4GroupsIdAccessRequestsUserId
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user
          required: true
          schema:
            type: string
        - name: user_id
          in: path
          description: The user ID of the access requester
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "204":
          description: Denies an access request for the given user.
          content: {}
  /api/v4/groups/{id}/badges:
    get:
      tags:
        - badges
      summary: Gets a list of group badges viewable by the authenticated user.
      description: This feature was introduced in GitLab 10.6.
      operationId: getApiV4GroupsIdBadges
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user.
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Current page number
          schema:
            type: integer
            format: int32
            default: 1
        - name: per_page
          in: query
          description: Number of items per page
          schema:
            type: integer
            format: int32
            default: 20
        - name: name
          in: query
          description: Name for the badge
          schema:
            type: string
      responses:
        "200":
          description: Gets a list of group badges viewable by the authenticated user.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Badge'
    post:
      tags:
        - badges
      summary: Adds a badge to a group.
      description: This feature was introduced in GitLab 10.6.
      operationId: postApiV4GroupsIdBadges
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postApiV4GroupsIdBadges'
        required: true
      responses:
        "201":
          description: Adds a badge to a group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Badge'
      x-codegen-request-body-name: postApiV4GroupsIdBadges
  /api/v4/groups/{id}/badges/render:
    get:
      tags:
        - badges
      summary: Preview a badge from a group.
      description: This feature was introduced in GitLab 10.6.
      operationId: getApiV4GroupsIdBadgesRender
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user.
          required: true
          schema:
            type: string
        - name: link_url
          in: query
          description: URL of the badge link
          required: true
          schema:
            type: string
        - name: image_url
          in: query
          description: URL of the badge image
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Preview a badge from a group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_BasicBadgeDetails'
  /api/v4/groups/{id}/badges/{badge_id}:
    get:
      tags:
        - badges
      summary: Gets a badge of a group.
      description: This feature was introduced in GitLab 10.6.
      operationId: getApiV4GroupsIdBadgesBadgeId
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user.
          required: true
          schema:
            type: string
        - name: badge_id
          in: path
          description: The badge ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Gets a badge of a group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Badge'
    put:
      tags:
        - badges
      summary: Updates a badge of a group.
      description: This feature was introduced in GitLab 10.6.
      operationId: putApiV4GroupsIdBadgesBadgeId
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user.
          required: true
          schema:
            type: string
        - name: badge_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/putApiV4GroupsIdBadgesBadgeId'
        required: true
      responses:
        "200":
          description: Updates a badge of a group.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Badge'
      x-codegen-request-body-name: putApiV4GroupsIdBadgesBadgeId
    delete:
      tags:
        - badges
      summary: Removes a badge from the group.
      description: This feature was introduced in GitLab 10.6.
      operationId: deleteApiV4GroupsIdBadgesBadgeId
      parameters:
        - name: id
          in: path
          description: The ID or URL-encoded path of the group owned by the authenticated user.
          required: true
          schema:
            type: string
        - name: badge_id
          in: path
          description: The badge ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "204":
          description: Removes a badge from the group.
          content: {}
  /api/v4/groups/{id}/custom_attributes:
    get:
      tags:
        - groups
      description: Get all custom attributes on a group
      operationId: getApiV4GroupsIdCustomAttributes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Get all custom attributes on a group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_CustomAttribute'
  /api/v4/groups/{id}/custom_attributes/{key}:
    get:
      tags:
        - groups
      description: Get a custom attribute on a group
      operationId: getApiV4GroupsIdCustomAttributesKey
      parameters:
        - name: key
          in: path
          description: The key of the custom attribute
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Get a custom attribute on a group
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_CustomAttribute'
    put:
      tags:
        - groups
      description: Set a custom attribute on a group
      operationId: putApiV4GroupsIdCustomAttributesKey
      parameters:
        - name: key
          in: path
          description: The key of the custom attribute
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/putApiV4GroupsIdCustomAttributesKey'
        required: true
      responses:
        "200":
          description: Set a custom attribute on a group
          content: {}
      x-codegen-request-body-name: putApiV4GroupsIdCustomAttributesKey
    delete:
      tags:
        - groups
      description: Delete a custom attribute on a group
      operationId: deleteApiV4GroupsIdCustomAttributesKey
      parameters:
        - name: key
          in: path
          description: The key of the custom attribute
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "204":
          description: Delete a custom attribute on a group
          content: {}
  /api/v4/groups:
    get:
      tags:
        - groups
      description: Get a groups list
      operationId: getApiV4Groups
      parameters:
        - name: statistics
          in: query
          description: Include project statistics
          schema:
            type: boolean
            default: false
        - name: skip_groups
          in: query
          description: Array of group ids to exclude from list
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: all_available
          in: query
          description: Show all group that you have access to
          schema:
            type: boolean
        - name: visibility
          in: query
          description: Limit by visibility
          schema:
            type: string
            enum:
              - private
              - internal
              - public
        - name: search
          in: query
          description: Search for a specific group
          schema:
            type: string
        - name: owned
          in: query
          description: Limit by owned by authenticated user
          schema:
            type: boolean
            default: false
        - name: order_by
          in: query
          description: Order by name, path, id or similarity if searching
          schema:
            type: string
            default: name
            enum:
              - name
              - path
              - id
              - similarity
        - name: sort
          in: query
          description: Sort by asc (ascending) or desc (descending)
          schema:
            type: string
            default: asc
            enum:
              - asc
              - desc
        - name: min_access_level
          in: query
          description: Minimum access level of authenticated user
          schema:
            type: integer
            format: int32
            enum:
              - 10
              - 20
              - 30
              - 40
              - 50
        - name: top_level_only
          in: query
          description: Only include top level groups
          schema:
            type: boolean
        - name: repository_storage
          in: query
          description: Filter by repository storage used by the group
          schema:
            type: string
        - name: page
          in: query
          description: Current page number
          schema:
            type: integer
            format: int32
            default: 1
        - name: per_page
          in: query
          description: Number of items per page
          schema:
            type: integer
            format: int32
            default: 20
        - name: with_custom_attributes
          in: query
          description: Include custom attributes in the response
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: Get a groups list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Group'
    post:
      tags:
        - groups
      description: Create a group. Available only for users who can create groups.
      operationId: postApiV4Groups
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postApiV4Groups'
        required: true
      responses:
        "201":
          description: Create a group. Available only for users who can create groups.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Group'
      x-codegen-request-body-name: postApiV4Groups
  /api/v4/groups/{id}:
    get:
      tags:
        - groups
      description: Get a single group, with containing projects.
      operationId: getApiV4GroupsId
      parameters:
        - name: id
          in: path
          description: The ID of a group
          required: true
          schema:
            type: string
        - name: with_custom_attributes
          in: query
          description: Include custom attributes in the response
          schema:
            type: boolean
            default: false
        - name: with_projects
          in: query
          description: Omit project details
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: Get a single group, with containing projects.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_GroupDetail'
    put:
      tags:
        - groups
      description: Update a group. Available only for users who can administrate groups.
      operationId: putApiV4GroupsId
      parameters:
        - name: id
          in: path
          description: The ID of a group
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/putApiV4GroupsId'
        required: true
      responses:
        "200":
          description: Update a group. Available only for users who can administrate groups.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Group'
      x-codegen-request-body-name: putApiV4GroupsId
    delete:
      tags:
        - groups
      description: Remove a group.
      operationId: deleteApiV4GroupsId
      parameters:
        - name: id
          in: path
          description: The ID of a group
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Remove a group.
          content: {}
  /api/v4/groups/{id}/projects:
    get:
      tags:
        - groups
      description: Get a list of projects in this group.
      operationId: getApiV4GroupsIdProjects
      parameters:
        - name: id
          in: path
          description: The ID of a group
          required: true
          schema:
            type: string
        - name: archived
          in: query
          description: Limit by archived status
          schema:
            type: boolean
        - name: visibility
          in: query
          description: Limit by visibility
          schema:
            type: string
            enum:
              - private
              - internal
              - public
        - name: search
          in: query
          description: Return list of authorized projects matching the search criteria
          schema:
            type: string
        - name: order_by
          in: query
          description: Return projects ordered by field
          schema:
            type: string
            default: created_at
            enum:
              - id
              - name
              - path
              - created_at
              - updated_at
              - last_activity_at
              - similarity
              - star_count
        - name: sort
          in: query
          description: Return projects sorted in ascending and descending order
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
        - name: simple
          in: query
          description: Return only the ID, URL, name, and path of each project
          schema:
            type: boolean
            default: false
        - name: owned
          in: query
          description: Limit by owned by authenticated user
          schema:
            type: boolean
            default: false
        - name: starred
          in: query
          description: Limit by starred status
          schema:
            type: boolean
            default: false
        - name: with_issues_enabled
          in: query
          description: Limit by enabled issues feature
          schema:
            type: boolean
            default: false
        - name: with_merge_requests_enabled
          in: query
          description: Limit by enabled merge requests feature
          schema:
            type: boolean
            default: false
        - name: with_shared
          in: query
          description: Include projects shared to this group
          schema:
            type: boolean
            default: true
        - name: include_subgroups
          in: query
          description: Includes projects in subgroups of this group
          schema:
            type: boolean
            default: false
        - name: include_ancestor_groups
          in: query
          description: Includes projects in ancestors of this group
          schema:
            type: boolean
            default: false
        - name: min_access_level
          in: query
          description: Limit by minimum access level of authenticated user on projects
          schema:
            type: integer
            format: int32
            enum:
              - 10
              - 20
              - 30
              - 40
              - 50
