  /api/v1/concept_sets/{id}:
    get:
      description: This shows concept set by id
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  created_at:
                    type: string
                  id:
                    type: integer
                  name:
                    type: string
                  updated_at:
                    type: string
                type: object
          description: Concept Set found
        '404':
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                type: string
