  /api/v1/defaulter_list:
    get:
      description: Reports Endpoints
      parameters:
      - example: 2022-10-1
        format: date
        in: query
        name: start_date
        required: true
        schema:
          type: string
      - example: 2022-12-1
        format: date
        in: query
        name: end_date
        required: true
        schema:
          type: string
      - example: moh or pepfar
        in: query
        name: pepfar
        required: true
        schema:
          type: string
      - example: 1
        in: query
        name: program_id
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  properties:
                    appointment_date:
                      example: '2019-01-01'
                      format: date
                      type: string
                    art_reason:
                      type: string
                    arv_number:
                      type: string
                    birthdate:
                      type: string
                    cell_number:
                      type: string
                    current_age:
                      type: string
                    defaulter_date:
                      example: '2019-01-01'
                      format: date
                      type: string
                    district:
                      type: string
                    family_name:
                      type: string
                    gender:
                      type: string
                    given_name:
                      type: string
                    landmark:
                      type: string
                    outcome:
                      type: string
                    person_id:
                      type: integer
                    ta:
                      type: string
                    village:
                      type: string
                  type: object
                type: array
          description: successful
      security:
      - api_key: []
      summary: defaulter_list report
      tags:
      - Reports
  /api/v1/hts_reports:
    get:
      description: This returns a report based on the name of the report. For specific
        response structure, do checkout the schema sections
      parameters:
      - in: query
        name: start_date
        schema:
          type: string
      - in: query
        name: end_date
        schema:
          type: string
      - in: query
        name: name
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
          description: Example for HTS RECENT COMMUNITY
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    type: string
                type: object
          description: Example start date is greater than end date
        '404':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    type: string
                type: object
          description: Example if the report doesn't exists
      security:
      - api_key: []
      summary: Returns HTS Reports
      tags:
      - HTS Reports
